<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Yatra+One&family=Teutur&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9153f1b16d.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Password Generator</h2>
        </div>
        <div class="answer">
            <input type="text"  id="result" required readonly>
            <button class="btn" onclick="copy()"><i class="fa-regular fa-copy"></i></button>
        </div>
        <div class="settings">
            <div class="options">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="6" max="20" value="6">
                <!-- <input type="range" name="" id="length" min="4" max="20" value="4"> -->
            </div>
            <div class="options">
                <div >Include Uppercase</div>
                <div class="toggel-container">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase" id="toggel">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
            <div class="options">
                <div >Include Lowercase</div>
                <div class="toggel-container">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase" id="toggel">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
            <div class="options">
                <div >Include Symbols</div>
                <div class="toggel-container">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols" id="toggel">
                        <div class="circle"></div>
                    </label>
                </div>
            </div>
            <div class="options">
                <div >Include Numbers</div>
                <div class="toggel-container">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers" id="toggel">
                        <div class="circle"></div>
                    </label>
                </div>
                <!-- <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked> -->
            </div>
        </div>
        <div class="generate">
            <button class="btn btn-larger ripple-button" onclick="generate()">Generate </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
